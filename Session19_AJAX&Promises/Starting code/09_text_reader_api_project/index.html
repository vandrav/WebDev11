<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Text Reader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Speech text reader</h1>
        <button id="toggle" class="btn btn-toggle">Toogle text box</button>
        <div id="text-box" class="text-box">
            <div id="close" class="close">X</div>
            <h3>Choose voice</h3>
            <select name="" id="voices"></select>
            <textarea id="text" placeholder="Enter text to read"></textarea>
            <button class="btn" id="read">Read Text</button>
        </div>
        <main></main>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
