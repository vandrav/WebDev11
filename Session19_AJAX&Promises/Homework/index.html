<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Prognoza</title>
</head>

<body>
    <div id="control">
        <input type="text" name="" id="getLocation">
        <button id="weather">Afiseaza vremea</button>
        <button id="forecast">Afiseaza prognoza</button>
    </div>
    <div id="weather-card">
        <h3>Vremea acum</h3>
        <hr>
        <div id="weather-card-control">
            <div>
                <img src="" alt="" id="icon">
                <p id="desc">Descriere:</p>
                <p id="humidity">Umiditate:</p>
                <p id="pressure">Presiune:</p>
                <p id="temp">Temperatura curenta:</p>
                <p id="dayMax">Minima zilei:</p>
                <p id="dayMin">Maxima zilei:</p>
            </div>
            <div id="map"></div>
        </div>
    </div>
    <div id="forecast-card">
        <h3>Vremea in urmatoarele zile</h3>
        <hr>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCuaHeqScbFRB5NFkQuoinskBt2QPWYycs"></script>
    <script src="app.js"></script>
</body>

</html>
