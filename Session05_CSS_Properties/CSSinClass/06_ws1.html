<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* a.Add a background-color gray to the container */
    #container{
      background-color: gray;
    }
    /* b.Style in red the first paragraph and the span */
    .red, span{
      color:red;
    }
    /* Style in blue the links */
    a{
      color:blue;
    }
  </style>

</head>
<body>
  <div id="container">
    <p class="red">This is some text</p>
    <p>This is <span>more</span> text</p>
    <p>
      Link to <a href="https://scoalainformala.ro">Scoala Informala</a>
    </p>
    <a href="https://google.com">Google</a>
  </div>
</body>
</html>
