<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>More Selectors</title>
    <style>
      /* if div is a parent of p but not neccesary the direct parent */
      div p {
        background-color: magenta;
      }

      /* if div is a direct parent of p */
      div > p {
        background-color: gray;
      }

      /* if p is right after div */
      div + p {
        background: black;
        color: white;
      }

      /* if p is preceded by a ul with same parent */
      ul ~ p {
        background:red;
        color: white;
      }
    </style>
  </head>
  <body>
    <div>
      <p>Lorem ipsum dolor sit amet.</p>

      <ul>
        <li>Item 1</li>
        <li><p>Lorem ipsum dolor sit amet.</p></li>
        <li>Item 3</li>
      </ul>

      <p>Lorem ipsum dolor sit amet.</p>
    </div>

    <p>Lorem ipsum dolor sit amet.</p>

    <br /><br />


  </body>
</html>
