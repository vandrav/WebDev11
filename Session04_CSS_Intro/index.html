<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contactUS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
        <fieldset>
            <legend>Personal Info</legend>
            <label for="Name">Name</label>
            <input type="text" id="Name" value="Enter full name" />
            <br>
            <label for="Email">Email</label>
            <input type="text" id="Phone" placeholder="Email" />
            <br>
            <label for="Sex">Sex</label>
            <select name="Sex" id="sex">               
                <option value="Female">Female</option>
                <option value="Male">Male</option>
            </select>
            <br>
            <label for="Age">Age</label>
            <br>
            <input type="text" id="Age">
            <br>
            <label for="Birthday">Birthday</label>
            <input type="date" name="Birthday" id="Birthday">

        </fieldset>
        <fieldset>
            <legend>Membership</legend>
            Simple
            <input type="radio" name="Membership" id="Membership" value="Simple" checked> Standard
            <input type="radio" name="Membership" id="Membership" value="Standard"> a3a
            <input type="radio" name="Membership" id="Membership" value="a3a">
        </fieldset>
        <fieldset>
            <legend>Courses</legend>
        </fieldset>
        <label for="Comments">Comments:</label>
        <br>
        <textarea name="Comments" id="Comments" cols="30" rows="10"></textarea>
        <br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>

</html>
