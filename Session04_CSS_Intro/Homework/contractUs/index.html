<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contactUS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Headerul paginii -->
    <div style="background-color: #eeeeee; height: 120px;  ">
        <h1 style="margin-top: 40px; margin-left: 200px; position: absolute;">Contact us <span>Feel free to contact us</span></h1>
    </div>
    <!-- Formularul -->
    <div id="form">
        <form action="">
            <fieldset>
                <div id="form-left-side">
                    <label for="Name"> <strong>Name</strong> </label>
                    <br>
                    <input type="text" name="Name" id="Name" placeholder="Enter name">
                    <br>
                    <label for="Email"> <strong>Email</strong> </label>
                    <br>
                    <input type="text" name="Email" id="Email" placeholder="Enter email">
                    <br>
                    <label for="Subject"> <strong>Subject</strong> </label>
                    <br>
                    <input type="text" name="Subject" id="Subject" placeholder="Enter subject">
                </div>
                <div id="form-right-side">
                    <label for="Message"><strong>Message</strong> </label>
                    <br>
                    <textarea name="Message" id="Message" cols="40" rows="13" placeholder="Message"></textarea>
                    <br>
                    <input type="submit" value="Send Message">
                </div>
            </fieldset>
        </form>
    </div>

    <div style="text-align: center; vertical-align: middle; margin: 20px;">
        <p>Or find us on social media</p>
    </div>
    <div style="text-align: center; vertical-align: middle; margin: 20px;">
        <a href=" https://facebook.com " class="links">Facebook</a>
        <a href="https://twitter.com " class="links">Twitter</a>
        <a href="https://instagram.com " class="links">Instagram</a>
    </div>
</body>

</html>
