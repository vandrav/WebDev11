<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contactUS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Formularul -->

    <div class="container">
        <form action="">


            <!-- Am impartit fieldset-ul in partea din dreapta si partea din stanga -->

            <div id="form-left-side" class="form-content">
                <input type="text" name="FirstName" id="firstName" class="" placeholder="First Name">
                <br>
                <input type="text" name="LastName" id="lastName" class="" placeholder="Last Name">
                <br>
                <label for="Gender">Gender</label>
                <br>
                <input type="radio" name="gender" id="male" class="gender" value="male">M<br>
                <input type="radio" name="gender" id="female" class="gender" value="female">F<br>
                <textarea name="Message" id="message" class="" cols="50" rows="10" placeholder="Your message here ..."></textarea>
                <br>
                <input type="submit" value="Submit" id="submit">
            </div>

            <div id="form-right-side" class="form-content">
                <img src="preview-52026.jpg" alt="May the force be with you">

            </div>


        </form>

    </div>

    <script src="app.js"></script>
</body>

</html>
