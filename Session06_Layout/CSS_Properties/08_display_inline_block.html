<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline & Block Styling</title>
</head>
<style>
    li{
        display: inline;
        color: black;
    }

    li a {
        padding-right: 10px;
        text-decoration: none;
    }

    img{
        display: block;
        margin:auto;
    }
    li:first-child{
        float:left;
    }

</style>
<body>
    <ul>

        <li><a href="">MyTeam</a></li>
        <li><a href="">Home</a></li>
        <li><a href="">About</a></li>
        <li><a href="">Contact</a></li>
    </ul>

    <br><br>
    <img src="logo.png" alt="">
    <!-- <img src="logo.png" alt=""> -->
    <!-- <img src="logo.png" alt=""> -->
</body>
</html>
