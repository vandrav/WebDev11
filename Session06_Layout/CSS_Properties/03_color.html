<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color</title>
    <style>
        /* 1 - color of the text and bg color*/
        /* color names */
        h1{
            color:lightcoral;
            background-color: lightslategray;
        }
        /* 2 - color rgb and vs code color */
        h2{
            color:rgb(0, 0, 255,0.5);
        }
        /* 3-hexa */
        h3{
            color:#00ff11;
        }
    </style>
</head>
<body>
    <h1>Heading one</h1>
    <h2>Heading two</h2>
    <h3>Heading three</h3>
    <h4>Heading 4</h4>
</body>
</html>
